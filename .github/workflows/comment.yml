name: Comment
on: pull_request
jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - run: gh pr comment "${PR_NUMBER}" --body "Hello, ${GITHUB_ACTOR}"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }} 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}